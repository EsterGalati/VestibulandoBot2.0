name: vestibulando

services:
  # ---------- DEV (Flask dev server em :5000 com auto-reload) ----------
  api-dev:
    build:
      context: .
      target: app
    profiles: ["dev"]
    command: >
      sh -c "export FLASK_APP=wsgi.py &&
             export FLASK_DEBUG=1 &&
             python -m flask --app wsgi.py run --host 0.0.0.0 --port 5000"
    environment:
      - ENV=dev
      - SECRET_KEY=${SECRET_KEY:-mude-esta-chave}
      - DATABASE_URL=sqlite:////data/vestibulando.db
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # ✅ Adicionar variáveis OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    volumes:
      - db_data:/data
      - ./data:/seed:ro
    ports:
      - "5000:5000"

  # ---------- PROD (Gunicorn em :8000) ----------
  api:
    build:
      context: .
      target: app
    environment:
      - ENV=prod
      - SECRET_KEY=${SECRET_KEY:-mude-esta-chave}
      - DATABASE_URL=sqlite:////data/vestibulando.db
      - DATABASE_URL=sqlite:////data/vestibulando.db
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # ✅ Adicionar variáveis OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    volumes:
      - db_data:/data
      - ./data:/seed:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/"]
      interval: 10s
      timeout: 3s
      retries: 10

  # ---------- JOB de seed (cria tabelas e importa CSV) ----------
  seed:
    build:
      context: .
      target: app
    command: >
      sh -c "flask --app wsgi.py db-init &&
             flask --app wsgi.py import-questoes --csv /seed/enem_questoes.csv"
    environment:
      - ENV=prod
      - SECRET_KEY=${SECRET_KEY:-mude-esta-chave}
      - DATABASE_URL=sqlite:////data/vestibulando.db
    volumes:
      - db_data:/data
      - ./data:/seed:ro
    profiles: ["seed"]

volumes:
  db_data: