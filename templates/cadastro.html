{% extends "base.html" %}
{% block title %}Cadastrar — VestibulandoBot{% endblock %}

{% block content %}
<div class="auth-grid">
  <div class="auth-card card">
    <h2 style="margin-top:0">Criar conta</h2>
    <form method="POST" action="{{ url_for('cadastro_post') }}" class="form">
      <label>E-mail</label>
      <input type="email" name="email" placeholder="seu@email.com" required>
      <label>Senha</label>
      <input type="password" name="senha" placeholder="Crie uma senha" required>
      <button class="btn btn-lg btn-full" type="submit">Cadastrar</button>
      <p class="muted" style="margin:6px 0 0">Já tem conta?
        <a href="{{ url_for('login_page') }}">Entrar</a>
      </p>
    </form>
  </div>

  <div class="auth-visual">
    <img src="{{ url_for('static', filename='img/signup-illustration.svg') }}" alt="" onerror="this.style.display='none'">
  </div>
</div>
{% endblock %}
