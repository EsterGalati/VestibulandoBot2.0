{% extends "base.html" %}
{% block title %}Modo Estudo — VestibulandoBot{% endblock %}

{% block content %}
<div class="grid-2">
  <div class="card estudo-card">
    <h2>Modo Estudo</h2>
    <form method="POST" action="{{ url_for('estudo') }}" class="form">
      <label>Sua dúvida</label>
      <input type="text" name="pergunta" placeholder="Ex.: Como calcular probabilidade?" required>
      <button class="btn btn-lg btn-full" type="submit">Enviar pergunta</button>
    </form>
  </div>

  {% if pergunta %}
  <div class="card">
    <h3>Sua pergunta</h3>
    <div class="bubble q">{{ pergunta }}</div>
    <h3>Resposta</h3>
    <div class="bubble a">{{ resposta }}</div>
  </div>
  {% endif %}
</div>
{% endblock %}
