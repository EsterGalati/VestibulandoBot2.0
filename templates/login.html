<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - VestibulandoBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <div class="flash">{{ msgs[0] }}</div>
    {% endif %}
  {% endwith %}

  <h1>Login</h1>
  <form method="POST" action="{{ url_for('login_post') }}">
    <label>E-mail</label>
    <input type="text" name="email" required />
    <label>Senha</label>
    <input type="password" name="senha" required />
    <button type="submit">Entrar</button>
  </form>

  <div class="menu">
    <a class="link" href="{{ url_for('cadastro_page') }}">Não tem conta? Cadastre-se</a>
    <a class="link" href="{{ url_for('index') }}">← Voltar</a>
  </div>
</body>
</html>
